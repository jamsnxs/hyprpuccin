### MONITORS ###
monitor = DP-2, 1920x1080@120, 0x0, 1 
monitor = WAYLAND-1, disable 

### MY PROGRAMS ###
$terminal = alacritty
$fileManager = thunar
$taskManagerCmd = alacritty -e btop
$rofi_path = ~/.config/rofi
$hyprsh = ~/.config/hypr/scripts/

### AUTOSTART ###
exec-once = uwsm app -- dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = uwsm app -- dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec-once = uwsm app -- wl-paste --watch cliphist store # Clipboard Manager
exec-once = uwsm app -- mako
exec-once = uwsm app -- hypridle
exec = uwsm app -- hyprshade auto

### LOOK AND FEEL ###
general {
    gaps_in = 4
    gaps_out = 9
    border_size = 2
    col.active_border = rgba(7BA3F7EE) rgba(F7768EEE) 50deg
    col.inactive_border = rgba(1A1B27EE)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 6 #default 10
    active_opacity = 1.0
    inactive_opacity = 0.9
    dim_special = 0.2
    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.1696
        ignore_opacity = false
        new_optimizations = on
        popups = false
    }
    shadow {
        enabled = false
        range = 3
      }
}

$speed = 3
$slide = slidevert
animations {
    enabled = true
    first_launch_animation = true
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, $speed, myBezier
    animation = windowsOut, 1, $speed, default, popin 80%
    animation = border, 1, $speed, default
    animation = borderangle, 1, $speed, default
    animation = fade, 1, $speed, default
    animation = workspaces, 1, $speed, default
    animation = specialWorkspace, 1, $speed, default, $slide
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true # Variable frame rate, true to better perfomance
    vrr = 1 # Adaptative sync
}

### INPUT ###
input {
    kb_layout = br
    follow_mouse = 1
    kb_options = # caps:none Disable caps-lock key
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    natural_scroll = true
}

### KEYBINDINGS ###
$mainMod = SUPER 
bind = $mainMod, F2, exec, uwsm stop 
bind = $mainMod, Q, exec, uwsm app -- $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, togglesplit, # dwindle
bind = $mainMod, right, swapwindow, r # right
bind = $mainMod, left, swapwindow, l # left
bind = $mainMod, up, swapwindow, u # up
bind = $mainMod, down, swapwindow, d # down

# Extra binds
    bind = $mainMod, F, fullscreen

    # Hyprshot 
    bind = $mainMod, u, exec, uwsm app -- hyprshot -m window
    bind = $mainMod, I, exec, uwsm app -- hyprshot -m region --clipboard
    bind = $mainMod, O, exec, uwsm app -- hyprshot -m output

    # SWWW Extra Wallpapers 
    bind = $mainMod, M, exec, uwsm app -- zsh -i -c nextwall # Sequencial Wallpapers
    bind = $mainMod, N, exec, uwsm app -- zsh -i -c gold_wall # Best Wallpapers
    bind = $mainMod, W, exec, uwsm app -- zsh -i -c theme_orchestrator

    # Btop 
    bind = $mainMod, B, exec, uwsm app -- $taskManagerCmd

    # Rofi Launcher 
    bind = $mainMod, Space, exec, uwsm app -- $rofi_path/launcher/launcher.sh
    bind = $mainMod, X, exec, uwsm app -- $rofi_path/bluetooth/bluetooth.sh
    bind = $mainMod, Z, exec, uwsm app -- $rofi_path/clipboard/launcher.sh
    bind = $mainMod, mouse:275, exec, uwsm app -- $rofi_path/powermenu/powermenu.sh

# Resize windows
bind = ALT, R, submap, resize
submap = resize
binde = , right, resizeactive, 35 0
binde = , left, resizeactive, -35 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20
bind = , escape, submap, reset
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1 # Default: movetoworkspace
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, uwsm app -- $hyprsh/volume_lock
bindel = ,XF86AudioLowerVolume, exec, uwsm app -- wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, uwsm app -- wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Requires playerctl
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

### WINDOWS AND WORKSPACES ###
windowrulev2 = float, class:io.github.nokse22.minitext
windowrulev2 = float, class:org.gnome.Calculator

windowrulev2 = opacity 0.9, class:Todoist
windowrulev2 = opacity 0.9, class:thunar

windowrule = workspace 1 silent, class:zen
windowrule = workspace 3 silent, class:steam
windowrule = workspace 4 silent, class:gamescope
windowrule = workspace special:magic silent, class:obsidian
windowrule = workspace 4 silent, class: steam_app_1174180

windowrulev2 = suppressevent maximize, class:.* # Ignore maximize requests from apps
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 

cursor {
    hide_on_key_press = true
  }

